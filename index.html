<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LumosMind â€“ 3D Cosmic Idea Mapper</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
      }

      #noteModal {
        position: absolute;
        background: #111;
        padding: 20px;
        border: 2px solid #00ffe7;
        border-radius: 10px;
        display: none;
        z-index: 1000;
        color: white;
      }

      #noteModal input,
      #noteModal select,
      #noteModal textarea {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 10px;
        padding: 5px;
        background: #000;
        border: 1px solid #00ffe7;
        color: #00ffe7;
      }

      #noteModal button {
        padding: 6px 14px;
        background: #00ffe7;
        border: none;
        color: black;
        cursor: pointer;
        border-radius: 6px;
      }

      #addNodeBtn {
        position: absolute;
        bottom: 30px;
        left: 30px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: #00ffe7;
        color: #000;
        cursor: pointer;
        border-radius: 10px;
        z-index: 10;
        box-shadow: 0 0 10px #00ffe7;
      }

      #sidePanel {
        position: absolute;
        right: 30px;
        top: 30px;
        background: #121212;
        color: #00ffe7;
        border: 2px solid #00ffe7;
        border-radius: 16px;
        padding: 20px;
        width: 320px;
        max-height: 80vh;
        overflow-y: auto;
        font-family: 'Segoe UI', sans-serif;
        display: none;
        z-index: 999;
        transition: opacity 0.3s ease;
        box-shadow: 0 0 30px rgba(0, 255, 231, 0.3);
      }

      #sidePanel button {
        margin-top: 6px;
        background: #00ffe7;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        color: #000;
      }

      #sidePanel ul {
        padding-left: 15px;
      }

      #sidePanel ul li {
        margin-bottom: 8px;
      }

      #pomodoroTimer {
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Side Panel -->
    <div id="sidePanel">
      <h2 id="sideTitle"></h2>
      <ul id="taskList"></ul>
    </div>

    <!-- Add Planet Button -->
    <button id="addNodeBtn">+ Add Planet</button>

    <!-- Note Modal -->
    <div id="noteModal">
      <label>Title:</label><br />
      <input id="noteTitle" /><br />
      <label>Type:</label><br />
      <select id="ideaType">
        <option value="category">Category</option>
        <option value="task">Task</option></select
      ><br />
      <label>Description:</label><br />
      <textarea id="noteInput" rows="4"></textarea><br />
      <button id="saveNote">Save</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
